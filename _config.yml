# Markdown
highlighter: rouge
markdown: kramdown

# Tracker
analytics:

# optimization -> compress.html
compress_html:
  clippings:
    [
      html,
      div,
      p,
      ul,
      td,
      h1,
      h2,
      h3,
      h4,
      link,
      meta,
      footer,
      nav,
      img,
      header,
      hr,
      br,
      head,
      style,
      li,
      ul,
      ol,
      time,
      main,
      script,
      title,
    ]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

# Collections for other content
collections:
  research_projects:
    output: true
    permalink: /research_projects/:name/
  other_projects:
    output: true
    permalink: /other_projects/:name/
  bookshelf:
    output: true
    permalink: /reading_blog/:path/

sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _posts
  - _pages
  - _research_projects
  - _other_projects
  - _bookshelf # Add _bookshelf here to include the folder

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
